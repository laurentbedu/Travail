<!doctype html>
<html lang="en">

<head>
    <title>Espace Utilisateur</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="libs/css/style.css">
</head>

<body>
    <div class="container w-25 border rounded-lg bg-light shadow-lg p- my-5">
        <div class="row justify-content-center">
            <h2 class="text-shadow">Gestion des utilisateurs</h2>
        </div>
        <div class="row justify-content-center">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="idUtilisateur">Id</label>
                    <input type="text" name="idUtilisateur" id="idUtilisateur" class="form-control"
                        placeholder="Id de l'utilisateur">
                </div>
                <div class="form-group">
                    <label for="nom">Nom de l'utilisateur</label>
                    <input type="text" name="nom" id="nom" class="form-control shadow-lg" placeholder="Saisir un nom">
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom de l'utilisateur</label>
                    <input type="text" class="form-control shadow-lg" name="prenom" id="prenom"
                        placeholder="Saisir le prénom">
                </div>
                <div class="form-row mb-2">
                    <div class="col">
                        <button type="button" id="nouveau" class="btn btn-success rounded-lg shadow-lg">Nouveau</button>
                    </div>
                    <div class="col">
                        <button type="button" id="envoyer"
                            class="btn btn-warning rounded-lg shadow-lg">Enregistrer</button>
                    </div>
                    <div class="col">
                        <button type="button" id="afficher"
                            class="btn btn-primary rounded-lg shadow-lg">Afficher</button>
                    </div>
                    <div class="col">
                        <button type="button" id="vider"
                            class="btn btn-danger rounded-lg shadow-lg">Vider</button>
                    </div>
                </div>
                <small id="enregistre" class="d-none pb-5">Utilisateur enregistré !</small>
                <small id="afficheVide" class="d-none pb-5">Tous les utilisateurs ont été supprimés</small>
            </form>
        </div>
    </div>
    <div class="container bg-light border rounded-lg shadow-lg">
        <div class="row justify-content-center">
            <h2>Récapitulatif des utilisateurs enregistrés</h2>
        </div>
        <div class="row justify-content-center">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom</th>
                    </tr>
                </thead>
                <tbody id="afficheLigne">
                    <!-- Le tableau s'affiche ici...-->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="libs/js/main.js"></script>
</body>

</html>
